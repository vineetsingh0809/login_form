<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Study Loan Form</h1>
    </div>
    <!-- multistep form -->
    <form id="msform">
        <!-- progressbar -->
        <ul id="progressbar">
            <li class="active">Personal Details</li>
            <li>Contact Details</li>
            <li>Additional Details</li>
        </ul>
        <!-- fieldsets -->
        <fieldset>
            <h2 class="fs-title">Personal Information</h2>
            <h3 class="fs-subtitle">Fill the Personal details here</h3>
            <input type="text" name="fname" placeholder="First Name" />
            <input type="text" name="lname" placeholder="Last Name" />
            <input type="text" name="fname" placeholder="Father's Name" />
            <input type="text" name="fname" placeholder="Gender" />
            <input type="date" name="birthday" placeholder="Date-of-birth" />
            <input type="button" name="next" class="next action-button" value="Next" />
        </fieldset>
        <fieldset>
            <h2 class="fs-title">Contact Information</h2>
            <h3 class="fs-subtitle">Fill the Contact details here</h3>
            <input type="email" id="email" name="email" placeholder="Your Email">
            <input type="number" id="quantity" name="quantity" placeholder="Mob no">
            <input type="text" name="address" placeholder="Current Address" />
            <input type="text" name="address" placeholder="Permanent Address" />
            <input type="number" name="number" placeholder="Area Pin Code" />
            <input type="button" name="previous" class="previous action-button" value="Previous" />
            <input type="button" name="next" class="next action-button" value="Next" />
        </fieldset>
        <fieldset>
            <h2 class="fs-title">Additional Information</h2>
            <h3 class="fs-subtitle">Fill the loan details here</h3>
            <input type="text" name="details" placeholder="Enter your field of study" />
            <input type="text" name="details" placeholder="Purpose of loan" />
            <input type="text" name="details" placeholder="Amount of loan" />
            <input type="button" name="previous" class="previous action-button" value="Previous" />
            <input type="submit" name="submit" class="submit action-button" value="Submit" />
        </fieldset>
    </form>
    
    <!-- jQuery -->
    <script src="http://thecodeplayer.com/uploads/js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <!-- jQuery easing plugin -->
    <script src="http://thecodeplayer.com/uploads/js/jquery.easing.min.js" type="text/javascript"></script>
    <script src="script.js"></script>
</body>
</html>
